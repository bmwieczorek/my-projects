<html>
<head>
<title>Example :: DWR table</title>
<script type='text/javascript' src='dwr/engine.js'> </script>
<script type='text/javascript' src='dwr/util.js'> </script>
<script type='text/javascript' src='dwr/interface/People.js'> </script>
<script type="text/javascript">
    	
    	function update() {
		People.getPeople(function(people) {
   			dwr.util.removeAllRows("peoplebody");
   			
   			var cellFuncs = [
  			function(data) { return data.name; },
			function(data) { return data.age; },
			];
			
   			dwr.util.addRows("peoplebody",people,cellFuncs);
    		
  		});
		}
    </script>

</head>
<body>
<h1>DWR table example</h1>
<input value="Show table" type="button" onclick="update()" />
<br />
<table border="1" class=>
	<thead>
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
	</thead>
	<tbody id="peoplebody">
</table>
</body>
</html>
