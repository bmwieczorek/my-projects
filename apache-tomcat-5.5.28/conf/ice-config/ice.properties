#####################################################################
# serviceNames.properties
#              
#		LocalNaming
#                -------
# The first node is required, and serves to indicate the group to which
# the name and the ior belong.  The value after the = sign is a string
# which can safely be converted to an object via the normal CORBA 
# invocations.  Thus, it can be either a direct reference, or a corbaloc
# reference
#####################################################################

#####################################################################
# PoolConfig Section
#
# Size values
# The min size/max size are optional.  The config values will be
# overridden by the software to ensure the min size is always greater
# than zero and the max size never less than the min size.  By default,
# minSize will be 1, and max size unlimited.
# 
# Release Values
# The release parms indicate how long the references will be kept until
# refreshed from Meridian or recreated locally.  If any of the release
# conditions are encountered, the references will be released (i.e.
# the conditions are OR'ed)
#
# NameService Values
# The this is the naming service which hold the names of the 
# direct entries.  It must be present, as it is used to fully
# qualify names for internal storage
#
# Debug levels
# Valid Debug Levels are DEBUG, INFO, WARN, ERROR, FATAL, with the 
# verbosity of the log decreasing in that order (DEBUG == Lots of info,
# FATAL, not very much)
#####################################################################
Pool.Name=SecMgr
Pool.Size.MinSize=5
Pool.Size.MaxSize=100
Pool.Release.Secs=180
Pool.Release.Invocations=1000
Pool.NotExistCheck.Seconds=10
Pool.MaxRetries=3
Pool.NameService=corbaloc:iiop:directorycrt.sabre.com:27000/NameService
#no longer used in IceAPI to set default logger logging level. Use ICElog4j.properties instead.
Pool.DebugLevel=WARN
Pool.DisableLocateForward=false
#####################################################################
# Only for C++ Visibroker, and only if you are using the
# SimpleOrbReferenceHolder
# This will provide a 3 second timeout: 
# RoundtripTimeout (5 sec) -RequestTimeout (2 sec)
#####################################################################
Pool.ConnectTimeout=1
Pool.RequestTimeout=2
Pool.RoundtripTimeout=5

