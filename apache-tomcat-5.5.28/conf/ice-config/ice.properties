## SSI GUI extensions

# SSI GUI uses ICE only for logging, so following reccomendations from
# http://wiki.sabre.com/confluence/display/Enabling/ESS+FAQ
# How do I go about using ESS Logging ?
# If you are planning to use the ESS API for only logging (metrics, application etc), 
# then you can disable the corba part by setting this property in ice.properties file...
# I set this:
ice.corba.disable=true

#######################################################
# OHSMConfig.properties
#####################################################
# OHSM Shared cache enable/disable property.
# by default this propety is set to N
ohsm.sharedcache.disable=Y
#ice.disable.jcscache=Y
#ice.enable.authz.jcscache=N

# Flag to enable/disable the GZIP compression for binary data
ohsm.sharedcache.compression.enabled=N

# mom connection time out(in milli seconds)
ohsm.sharedcache.mom.time.out=10000

# setting the ttl for the ice specific data in the shared cache(in milli seconds).
ohsm.sharedcache.security.data.ttl=180000


ice.local.cache.element.life.minimum=360
ice.local.cache.timeToLive.range=240



