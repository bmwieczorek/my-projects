        <script>
			function getLocationLink(place, address) {
				return '<a href="https://maps.google.pl/maps?q=' + address + '" target="_blank">' + place + ', ' + address + '<a/>';
			}
		
			function getRouteLink(fromAddress, toAddress) {
				return '<a href="https://maps.google.pl/maps?saddr=' + fromAddress + '&daddr=' + toAddress + '" target="_blank">Pokaz trase<a/>';
			}
		
			function getKrakowLocation(address) {
				return address + ', Krakow';
			}
		
			function getItems(items, fromAddress) {
				var count = items.length

				for ( var i = 0; i < count; i++) {
					var place = items[i][0];
					var address = items[i][1];
					text = text + '<p>' + getLocationLink(place, getKrakowLocation(address))

						text = text + ', ' + getRouteLink(fromAddress.value,getKrakowLocation(address))
					}
					text = text + '</p>';
				}
				return text;
			}
